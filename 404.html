<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --dark:   #02050af3;
      --gold:   #5c8c45;
      --radius: 10px;
      --shadow: rgba(159,249,81,0.6);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      overflow:hidden;
      background: var(--dark);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .animation-container {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      perspective:800px;
      z-index:1;
    }

    .ring {
      position:absolute;
      top:50%; left:50%;
      transform-style: preserve-3d;
      transform-origin: center center;
      border-radius:50%;
      border:4px solid var(--gold);
      opacity:.5;
    }

    .ring.outer {
      width:400px; height:400px;
      margin:-200px 0 0 -200px;
      animation:spinOuter 12s linear infinite;
    }
    .ring.inner {
      width:300px; height:300px;
      margin:-150px 0 0 -150px;
      animation:spinInner 8s linear infinite;
    }

    /* NEW RINGS */
    .ring.outer2 {
      width:150px; height:150px;
      margin:-75px 0 0 -75px;
      animation:spinOuter2 6s linear infinite;
    }
    .ring.inner2 {
      width:600px; height:600px;
      margin:-300px 0 0 -300px;
      opacity:.3;
      animation:spinInner2 20s linear infinite;
    }

    @keyframes spinOuter {
      0%   { transform: rotateX(0deg)   rotateY(0deg); }
      50%  { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    @keyframes spinInner {
      0%   { transform: rotateX(0deg)   rotateZ(0deg); }
      50%  { transform: rotateX(180deg) rotateZ(-180deg); }
      100% { transform: rotateX(360deg) rotateZ(-360deg); }
    }

    @keyframes spinOuter2 {
      0%   { transform: rotateX(0deg)    rotateY(180deg); }
      50%  { transform: rotateX(180deg)  rotateY(0deg);   }
      100% { transform: rotateX(360deg)  rotateY(180deg); }
    }
    @keyframes spinInner2 {
      0%   { transform: rotateX(0deg)    rotateZ(180deg); }
      50%  { transform: rotateX(180deg)  rotateZ(0deg);   }
      100% { transform: rotateX(360deg)  rotateZ(180deg); }
    }

    table.layout {
      position:relative; z-index:2;
      width:100%; height:100%;
      border-collapse:collapse;
    }
    table.layout td {
      text-align:center;
      vertical-align:middle;
    }

    .card {
      display:inline-block;
      padding:2rem 3rem;
      background:#1e1f21;
      border-radius:var(--radius);
      box-shadow:0 0 30px var(--shadow);
      font-size:2.5rem;
      font-weight:bold;
      letter-spacing:.05em;
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .card:hover {
      transform:translateY(-5px) scale(1.02);
      box-shadow:0 0 40px var(--shadow);
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="ring outer"></div>
    <div class="ring inner"></div>

    <!-- these two get added so their keyframes run -->
    <div class="ring outer2"></div>
    <div class="ring inner2"></div>
  </div>

  <table class="layout">
    <tr>
      <td>
        <div class="card">COMING SOONâ€¦</div>
      </td>
    </tr>
  </table>
</body>
</html>
